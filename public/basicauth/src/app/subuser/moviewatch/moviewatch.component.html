<mat-card class="example-card mat-toolbar-multiple-rows mat-calendar-body-selected" *ngFor="let movie of movies">

      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Movie Name</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="movie.movieurl" alt="Photo of Poster">
    <mat-card-content>

        Movie Description
      </p>
    </mat-card-content>
