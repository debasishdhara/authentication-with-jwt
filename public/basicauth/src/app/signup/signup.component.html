<mat-card>
    
    <mat-card-content>
   
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
        <h2>Sign Up</h2>
   
        <mat-error *ngIf="signupInvalid">
   
          Please Try Again
   
        </mat-error>
        <mat-form-field class="full-width-input">
   
            <input matInput placeholder="Name" formControlName="name" required>
    
            <mat-error>
                  Please provide Your Name
    
            </mat-error>
    
          </mat-form-field>
        <mat-form-field class="full-width-input">
   
           <input matInput placeholder="Email" formControlName="username" required>
   
           <mat-error>
                 Please provide a valid email address
   
           </mat-error>
   
         </mat-form-field>
         <mat-form-field class="full-width-input">
   
            <input matInput placeholder="Phone Number" formControlName="phone" >
    
          </mat-form-field>
   
         <mat-form-field class="full-width-input">
   
           <input matInput type="password" placeholder="Password" formControlName="password" required>
   
           <mat-error>
   
             Please provide a valid password minimum 6 character
   
           </mat-error>
   
         </mat-form-field>
         <mat-form-field class="full-width-input">
   
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirm_password" required>
    
            <mat-error>
    
              Please provide a valid confirm password
    
            </mat-error>
    
          </mat-form-field>
            <button mat-raised-button color="primary">Register</button>
         </form>
 
     </mat-card-content>
   
   </mat-card>
