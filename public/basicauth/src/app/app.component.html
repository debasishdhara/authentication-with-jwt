<mat-toolbar color="primary" class="expanded-toolbar">
  
      <span>
      <button mat-button routerLink="/user">{{title | uppercase }}</button>
  
        <!-- <button mat-button routerLink="/"><mat-icon>home</mat-icon></button> -->
 
      </span>
  
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
  
      <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
  
        <mat-icon>power_settings_new</mat-icon>
  
        Login
  
      </button>
      <button mat-button routerLink="/signup" *ngIf="!isAuthenticated">
  
        <mat-icon>account_box</mat-icon>
  
        Register
  
      </button>
  
      
      <button mat-button fxHide="false" fxHide.gt-sm routerLink="/user/dashboard" *ngIf="isAuthenticated">
  
        <mat-icon>home</mat-icon>
    
        Dashboard
    
      </button>
      <button mat-button fxHide="false" fxHide.gt-sm routerLink="/user/movielist" *ngIf="isAuthenticated && isAdmin">
  
      <mat-icon>description</mat-icon>
  
      Movies
  
    </button>
    <button mat-button fxHide="false" fxHide.gt-sm routerLink="/subuser/watchmovies" *ngIf="isAuthenticated">
  
      <mat-icon>description</mat-icon>
  
      Watch Movies Details
  
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
  
      <mat-icon>exit_to_app</mat-icon>

      Logout

    </button>
    </div>
  
    <!-- <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
  
      <mat-icon>menu</mat-icon>
  
    </button> -->
    
  </mat-toolbar>
  
   <mat-menu x-position="before" #menu="matMenu">

    <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
  
      <mat-icon>power_settings_new</mat-icon>
  
      Login
  
    </button>
    <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()"><mat-icon>exit_to_app</mat-icon>Logout
  </button>
  </mat-menu> 
  <router-outlet></router-outlet>
