<mat-card>
    
    <mat-card-content>
   
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
        <h2>Movie Create</h2>
   
        <mat-error *ngIf="loginInvalid">
   
          Please Try Again
   
        </mat-error>
   
        <mat-form-field class="full-width-input">
   
            <input matInput type="text" placeholder="Movie Name" formControlName="movie_name" required>
    
            <mat-error>
    
              Please Movie Name
    
            </mat-error>
    
          </mat-form-field>
          <div class="full-width-input">
            <input type="file" id="fileUpload" formControlName="movie_poster" name="fileUpload" accept="image/*" (change)="onFileChange($event)"/>
         </div>
         <mat-form-field class="full-width-input">
   
           <input matInput type="text" placeholder="Movie Description" formControlName="movie_description" required>
   
           <mat-error>
   
             Please Movie Desciprtion
   
           </mat-error>
   
         </mat-form-field>
      <button mat-raised-button color="primary">Submit</button>
         </form>
 
     </mat-card-content>
   
   </mat-card>
